<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="sudoku-grid">
        <!-- Generate 9 rows -->
        <script>
            for (let i = 0; i < 9; i++) {
                document.write('<tr>');
                for (let j = 0; j < 9; j++) {
                    document.write('<td><input type="text" maxlength="1"></td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
    <script src="script.js"></script>
</body>
</html>
